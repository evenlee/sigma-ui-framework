<template>
  <style>
    .tab-container {
      position: relative;
      height: 320px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-items: stretch;
    }

  </style>
  <ui-page page-title="Tab Panels">
    <ui-content padded scroll>
      <div class="ui-container">
        <h1>Tab Panels</h1>
        <hr/>
        <div class="tab-container">
          <ui-tab-panel>
            <ui-tab label="Tab" icon="fi-ui-bell" padded scroll>
              <compose view="home/lipsum-big.html"></compose>
            </ui-tab>
            <ui-tab label="Tab Disabled" icon="fi-ui-bell" padded disabled="true" scroll>
              <compose view="home/lipsum-big.html"></compose>
            </ui-tab>
            <ui-tab label="Tab Closeable" icon="fi-ui-bell" padded closeable scroll>
              <h3>Closable Tab</h3>
              <hr/>
              <compose view="home/lipsum-small.html"></compose>
            </ui-tab>
          </ui-tab-panel>
        </div>

        <hr/>
        <h5 class="ui-text-muted">Breadcrumbs</h5>
        <ui-panel>
          <ui-breadcrumb >
            <ui-crumb repeat.for="c of activeTab+1" index.bind="c" click.trigger="changeTab($event)">${crumbs[c]}</ui-crumb>
          </ui-breadcrumb>
          <ui-breadcrumb primary>
            <ui-crumb repeat.for="c of activeTab+1" index.bind="c" click.trigger="changeTab($event)">${crumbs[c]}</ui-crumb>
          </ui-breadcrumb>
          <ui-tab-panel active-tab.bind="activeTab" hide-tabs css.bind="{'flex-basis':'10em'}" noborder>
            <ui-tab padded scroll>
              <h1>Personal Information...</h1>
            </ui-tab>
            <ui-tab padded scroll>
              <h1>Shipping Information...</h1>
            </ui-tab>
            <ui-tab padded scroll>
              <h1>Payment Information...</h1>
            </ui-tab>
            <ui-tab padded scroll>
              <h1>Agreement...</h1>
              <ui-checkbox checked.bind="agree">Agree to terms</ui-checkbox>
            </ui-tab>
          </ui-tab-panel>
          <ui-toolbar>
            <ui-button if.bind="activeTab!=0" click.trigger="prev()">Previous</ui-button>
            <ui-button if.bind="activeTab+1!=crumbs.length" click.trigger="next()">Next</ui-button>
            <ui-button if.bind="activeTab+1==crumbs.length" primary disabled.bind="!agree">Finish</ui-button>
          </ui-toolbar>
        </ui-panel>
      </div>
    </ui-content>
  </ui-page>
</template>
