<template>
  <ui-page page-title="List Inputs">
    <ui-content scroll padded>
      <div class="ui-container">
        <h1>Inputs</h1>
        <hr/>
        <ui-form>
          <ui-row>

              <ui-input-group>
                <ui-input-label required>Combo</ui-input-label>
                <ui-input-addon icon="fi-ui-${icn}"></ui-input-addon>
                <ui-combo placeholder="Select one..." clear force-select="false" value.bind="icn" options.bind="options"></ui-combo>
                <ui-input-info class="ui-text-center">Value: ${icn}</ui-input-info>
              </ui-input-group>
            </ui-column>
            <ui-column fill padded>
              <ui-input-group>
                <ui-input-label required>Combo</ui-input-label>
                <ui-input-addon icon="fi-ui ui-flag ${ctry}"></ui-input-addon>
                <ui-combo placeholder="Select one..." icon-class="ui-flag" clear value.bind="ctry" options.bind="countries" value-property="iso3" display-property="name" icon-property="iso3"></ui-combo>
              </ui-input-group>
            </ui-column>
          </ui-row>
          <ui-row>
            <ui-column fill padded>
              <ui-input-group>
                <ui-input-label required>Tags</ui-input-label>
                <ui-tag placeholder="Select any..." force-select="false" options.bind="options" nolist value.bind="icns"></ui-tag>
                <ui-input-info class="ui-text-center">Value: ${icns}</ui-input-info>
              </ui-input-group>
            </ui-column>
            <ui-column fill padded>
              <ui-input-group>
                <ui-input-label required>Tags</ui-input-label>
                <ui-tag placeholder="Select one..." icon-class="ui-flag" value.bind="ctries" options.bind="countries" value-property="iso2" display-property="name" icon-property="iso3"></ui-tag>

              </ui-input-group>
            </ui-column>
          </ui-row>
          <ui-row>
            <ui-column fill padded>
              <ui-input-group>
                <ui-input-label required>List</ui-input-label>
                <ui-input-addon icon="fi-ui-${icn}"></ui-input-addon>
                <ui-list placeholder="Select one..." value.bind="icn" options.bind="options"></ui-list>
              </ui-input-group>
            </ui-column>

              <ui-input-group>
                <ui-input-label required>List</ui-input-label>
                <ui-input-addon icon="fi-ui ui-flag ${ctry}"></ui-input-addon>
                <ui-list placeholder="Select one..." icon-class="ui-flag" value.bind="ctry" options.bind="countries" value-property="iso3" display-property="name" icon-property="iso3"></ui-list>
              </ui-input-group>
            </ui-column>
          </ui-row>

      </div>
